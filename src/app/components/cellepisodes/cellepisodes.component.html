<div class="card shadow p-0 mb-5 bg-white rounded">
  <div *ngIf="loading" class="loader" alt="loading"></div>
  <img [hidden]="loading" (load)="onLoad()" class="card-img-top img-fluid" style="padding: auto; width: auto; height: 350px;" src={{itemProgram.image}} alt="...">
  <div class="card-body">
    <h5 class="card-title text-center" style="font-size: 2vw;">{{itemProgram.name}}</h5>
    <p class="card-text text-center" style="font-size: 1vw;"><small class="text-muted">{{getFormat()}}</small></p>
    <p class="card-text text-center" style="font-size: 1vw;">{{itemProgram.detail}}</p>
  </div>
  <div class="card-footer">
    <!-- REPRODUCTOR -->
  </div>
</div>
