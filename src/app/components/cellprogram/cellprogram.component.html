<div class="card shadow p-0 mb-5 bg-white rounded" (click)="onclick()" data-toggle="tooltip" title="{{itemProgram.titleProgram}}">
  <div *ngIf="loading" class="loader" alt="loading"></div>
  <img [hidden]="loading" (load)="onLoad()" class="card-img-top img-responsive img-fluid" style="padding: auto; width: auto; height: 350px;" src={{itemProgram.imageProgram}} alt="image">
  <div class="card-body">
    <h5 class="card-title text-center" style="font-size: 2vw;">{{itemProgram.titleProgram}}</h5>
    <p class="card-text text-center" style="font-size: 1vw;">{{itemProgram.subtitleProgram}}</p>
  </div>
</div>
