<div class="card" (click)="onclick()">
  <div *ngIf="loading" class="loader" alt="loading"></div>
  <img [hidden]="loading" (load)="onLoad()" class="card-img-top img-responsive rounded" style="padding: auto" src={{itemProgram.imageProgram}} alt="image">
  <div class="card-body">
    <h5 class="card-title text-center" style="font-size: 2vw;">{{itemProgram.titleProgram}}</h5>
    <p class="card-text text-center" style="font-size: 1vw;">{{itemProgram.subtitleProgram}}</p>
  </div>
</div>
