<div class="container">
  <br>
  <a class="btn btn-primary" (click)="clickBack()">Volver</a>
  <br><br>
</div>
<div class="container">
  <div *ngIf="loading" class="loader" alt="loading"></div>
  <img [hidden]="loading" (load)="onLoad()" class="rounded img-responsive" style="padding: auto; width: 100%" src={{itemProgram?.imageProgram}} alt="...">
  <h4 class="text-center">{{itemProgram?.titleProgram}}</h4>
  <p class="text-center">{{itemProgram?.subtitleProgram}}</p>
  <br>
</div>
<div class="container">
  <ul class="list-group row">
    <li class="list-unstated card-columns d-flex flex-row flex-w" style="margin: auto"  *ngFor="let episode of itemProgram?.programs">
      <app-cellepisodes [itemProgram]=episode></app-cellepisodes>
    </li>
  </ul>
</div>
